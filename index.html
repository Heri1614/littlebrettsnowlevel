<!DOCTYPE html>
<html>
<head>
  <title>LittleBrett Snow Level</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      bottom: 5px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 5;
    }
    .ctrl-btn {
      width: 70px;
      height: 70px;
    }
  </style>
</head>
<body>
  <img id="playButton" src="btn_start.png" onclick="startGame()">
  <canvas id="gameCanvas" width="900" height="600"></canvas>
  <div id="controls">
    <img id="leftBtn" class="ctrl-btn" src="btn_left.png">
    <img id="jumpBtn" class="ctrl-btn" src="btn_jump.png">
    <img id="rightBtn" class="ctrl-btn" src="btn_right.png">
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameStarted = false;

    const bg = new Image();
    bg.src = 'bg_forest.png';

    const brett = {
      x: 100,
      y: 400,
      width: 50,
      height: 50,
      vx: 0,
      vy: 0,
      grounded: false,
      img: new Image()
    };
    brett.img.src = 'brett_idle.png';

    const gravity = 0.5;
    const jumpPower = -12;

    const keys = { left: false, right: false, jump: false };

    const platforms = [];
    const platformImg = new Image();
    platformImg.src = 'platformsmall.png';

    for (let i = 0; i < 40; i++) {
      platforms.push({
        x: i * 80,
        y: 500 - (i % 2 === 0 ? 20 : 0),
        width: 80,
        height: 20
      });
    }

    function startGame() {
      document.getElementById('playButton').style.display = 'none';
      gameStarted = true;
      gameLoop();
    }

    function gameLoop() {
      if (!gameStarted) return;

      requestAnimationFrame(gameLoop);

      // movimiento
      if (keys.left) brett.vx = -5;
      else if (keys.right) brett.vx = 5;
      else brett.vx = 0;

      brett.vy += gravity;
      brett.x += brett.vx;
      brett.y += brett.vy;

      brett.grounded = false;

      platforms.forEach(p => {
        if (
          brett.x < p.x + p.width &&
          brett.x + brett.width > p.x &&
          brett.y + brett.height < p.y + 10 &&
          brett.y + brett.height + brett.vy >= p.y
        ) {
          brett.y = p.y - brett.height;
          brett.vy = 0;
          brett.grounded = true;
        }
      });

      if (brett.y > canvas.height) {
        brett.x = 100;
        brett.y = 400;
        brett.vy = 0;
      }

      // dibujar
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      platforms.forEach(p => {
        ctx.drawImage(platformImg, p.x, p.y, p.width, p.height);
      });

      ctx.drawImage(brett.img, brett.x, brett.y, brett.width, brett.height);
    }

    document.getElementById('leftBtn').addEventListener('touchstart', () => keys.left = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys.left = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys.right = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys.right = false);
    document.getElementById('jumpBtn').addEventListener('touchstart', () => {
      if (brett.grounded) {
        brett.vy = jumpPower;
        brett.grounded = false;
      }
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') keys.left = true;
      if (e.key === 'ArrowRight') keys.right = true;
      if (e.key === ' ' && brett.grounded) {
        brett.vy = jumpPower;
        brett.grounded = false;
      }
    });
    window.addEventListener('keyup', e => {
      if (e.key === 'ArrowLeft') keys.left = false;
      if (e.key === 'ArrowRight') keys.right = false;
    });
  </script>
</body>
</html>
