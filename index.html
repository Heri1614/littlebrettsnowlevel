<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Snow Level</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #gameCanvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Botón de inicio -->
  <img id="startBtn" src="btn_start.png" alt="Start Game" />

  <!-- Canvas del juego -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bgImg = new Image();
    bgImg.src = 'bg_forest.png';

    const platformSmall = new Image();
    platformSmall.src = 'Platform_small.png';

    const platformTall = new Image();
    platformTall.src = 'Platform_tall.png';

    let imagesLoaded = 0;

    const checkAllLoaded = () => {
      imagesLoaded++;
      if (imagesLoaded === 3) drawScene();
    };

    bgImg.onload = checkAllLoaded;
    platformSmall.onload = checkAllLoaded;
    platformTall.onload = checkAllLoaded;

    function drawScene() {
      // Limpia el fondo
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibuja el fondo ocupando 1/3 de la pantalla
      const bgHeight = canvas.height / 3;
      ctx.drawImage(bgImg, 0, 0, canvas.width, bgHeight);

      // Coloca las plataformas justo sobre el borde de la nieve
      const baseY = bgHeight - 20;

      // Plataforma pequeña a la izquierda
      ctx.drawImage(platformSmall, 150, baseY, 100, 40);

      // Plataforma alta a la derecha
      ctx.drawImage(platformTall, 500, baseY - 60, 100, 100);
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      canvas.style.display = 'block';
    });
  </script>
</body>
</html>
