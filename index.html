<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LittleBrett Game</title>
  <style>
    /* Elimina el margen y desborde del body */
    body {
      margin: 0;
      overflow: hidden; /* Oculta scroll */
    }

    /* Lienzo principal del juego */
    canvas {
      display: block; /* Quita espacio debajo del canvas */
      background: #000; /* Fondo por defecto antes de cargar imagen */
    }

    /* Posicionamiento absoluto para el botón de inicio */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-30%, -30%); /* Centra el botón */
      cursor: pointer;
      z-index: 10; /* Asegura que esté sobre el canvas */
    }
  </style>
</head>
<body>

  <!-- Imagen del botón de inicio -->
  <img id="startButton" src="btn_start.png" alt="Start">

  <!-- Lienzo del juego -->
  <canvas id="gameCanvas" width="960" height="540"></canvas>

  <script>
    // Obtener el botón y el canvas
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d'); // Contexto 2D para dibujar

    // Cargar imágenes necesarias
    const bgForest = new Image(); // Fondo del nivel
    bgForest.src = 'bg_forest.png';

    const brettIdle = new Image(); // Sprite inicial de Brett
    brettIdle.src = 'brett_idle.png';

    // Posición inicial de Brett
    let brettX = 400; // Posición horizontal (centro aproximado)
    let brettY = 380; // Posición vertical para simular que está sobre la nieve

    // Variable de control para saber si el juego inició
    let gameStarted = false;

    // Evento al hacer clic en el botón de inicio
    startButton.onclick = () => {
      gameStarted = true;        // Cambia el estado a "juego iniciado"
      startButton.style.display = 'none'; // Oculta el botón de inicio
      drawGame();                // Llama a la función que dibuja la pantalla del juego
    };

    // Función que dibuja la escena inicial del juego
    function drawGame() {
      if (!gameStarted) return; // Si no ha empezado el juego, no dibuja nada

      ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas

      // Dibuja el fondo (bosque nevado)
      ctx.drawImage(bgForest, 0, 0, canvas.width, canvas.height);

      // Dibuja a Brett en posición de idle
      ctx.drawImage(brettIdle, brettX, brettY, 100, 100); 
      // Últimos dos números: tamaño de Brett en pantalla. Puedes ajustar.
    }
  </script>

</body>
</html>
