<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Platform Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('bg_forest.png') center center no-repeat;
      background-size: cover;
      background-color: #000;
    }
    #btn_start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      max-width: 150px;
      cursor: pointer;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 5%;
      pointer-events: none;
      z-index: 10;
    }
    #left-controls, #jump-control {
      display: flex;
      pointer-events: auto;
    }
    #left-controls img {
      margin-right: 10px;
    }
    .control-btn {
      width: 15vw;
      max-width: 80px;
      opacity: 0.8;
      touch-action: none;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <img src="btn_start.png" id="btn_start" alt="Start Game" /><div id="controls">
  <div id="left-controls">
    <img src="btn_left.png" id="btn_left" class="control-btn" alt="Left" />
    <img src="btn_right.png" id="btn_right" class="control-btn" alt="Right" />
  </div>
  <div id="jump-control">
    <img src="btn_jump.png" id="btn_jump" class="control-btn" alt="Jump" />
  </div>
</div>

  </div>  <script>
    const canvas = document.getElementById("gameCanvas");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const btnStart = document.getElementById("btn_start");
    btnStart.addEventListener("click", () => {
      btnStart.style.display = "none";
      // Aquí inicia el juego (lógica JS del juego)
    });
  </script></body>
</html>
