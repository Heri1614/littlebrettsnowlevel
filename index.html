<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #bgForest {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #brett {
      position: absolute;
      width: 80px;
      bottom: 20px;
      left: 50px;
      z-index: 2;
      transition: left 0.1s;
    }
    .control-btn {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: auto;
      z-index: 3;
    }
    #btnLeft {
      left: 20px;
    }
    #btnRight {
      left: 100px;
    }
    @media (min-width: 768px) {
      .control-btn { display: none; }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <img id="bgForest" src="bg_forest.png" alt="Forest Background" />
    <img id="brett" src="brett_idle.png" alt="LittleBrett" />

    <!-- Botones táctiles -->
    <img id="btnLeft" class="control-btn" src="btn_left.png" alt="Left">
    <img id="btnRight" class="control-btn" src="btn_right.png" alt="Right">
  </div>

  <script>
    const brett = document.getElementById("brett");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    let position = 50;
    const speed = 10;

    // Movimiento por teclado
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") moveLeft();
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") moveRight();
    });

    // Movimiento por botones táctiles
    btnLeft.addEventListener("touchstart", moveLeft);
    btnRight.addEventListener("touchstart", moveRight);

    function moveLeft() {
      position = Math.max(0, position - speed);
      brett.style.left = position + "px";
    }

    function moveRight() {
      position = Math.min(window.innerWidth - 80, position + speed);
      brett.style.left = position + "px";
    }
  </script>
</body>
</html>
