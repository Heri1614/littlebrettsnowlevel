<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Forest Start</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: url('bg_forest.png') no-repeat center top;
      background-size: cover;
    }
    #startButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button id="startButton"><img src="btn_start.png" alt="Start" /></button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startButton');

    const brettImg = new Image();
    brettImg.src = 'brett_idle.png';

    const platformTall = new Image();
    platformTall.src = 'Platform_tall.png';

    const platformSmall = new Image();
    platformSmall.src = 'Platform_small.png';

    let showGame = false;

    const platforms = [];

    for (let i = 0; i < 40; i++) {
      platforms.push({
        x: i * 90,
        y: i % 2 === 0 ? 500 : 530,
        type: i % 2 === 0 ? 'tall' : 'small'
      });
    }

    const brett = {
      x: 100,
      y: 450,
      width: 64,
      height: 64
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!showGame) return;

      // fondo estÃ¡tico
      ctx.drawImage(brettImg, brett.x, brett.y, brett.width, brett.height);

      platforms.forEach(p => {
        const img = p.type === 'tall' ? platformTall : platformSmall;
        ctx.drawImage(img, p.x, p.y);
      });
    }

    function gameLoop() {
      draw();
      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener('click', () => {
      showGame = true;
      startBtn.style.display = 'none';
    });

    window.onload = () => {
      gameLoop();
    };
  </script></body>
</html>
