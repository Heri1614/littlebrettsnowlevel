<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Snow Level</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: auto;
    }
    .controls img {
      width: 60px;
      height: 60px;
      opacity: 0.85;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="startButton" src="btn_start.png" alt="Start" />
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <img id="leftBtn" src="btn_left.png" />
    <img id="jumpBtn" src="btn_jump.png" />
    <img id="rightBtn" src="btn_right.png" />
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startButton = document.getElementById("startButton");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const jumpBtn = document.getElementById("jumpBtn");

    let gameStarted = false;

    startButton.addEventListener("click", () => {
      gameStarted = true;
      startButton.style.display = "none";
      requestAnimationFrame(update);
    });

    const bg = new Image();
    bg.src = "bg_forest.png";

    const player = {
      x: 100,
      y: 300,
      width: 40,
      height: 50,
      vx: 0,
      vy: 0,
      onGround: false,
    };

    const gravity = 0.8;
    const platforms = [
      { x: 100, y: 400, type: "Platform_small.png" },
      { x: 300, y: 350, type: "Platform_tall.png" },
      { x: 500, y: 300, type: "Platform_small.png" },
    ];

    let keys = { left: false, right: false, up: false };

    leftBtn.addEventListener("touchstart", () => keys.left = true);
    leftBtn.addEventListener("touchend", () => keys.left = false);
    rightBtn.addEventListener("touchstart", () => keys.right = true);
    rightBtn.addEventListener("touchend", () => keys.right = false);
    jumpBtn.addEventListener("touchstart", () => {
      if (player.onGround) {
        player.vy = -12;
        player.onGround = false;
      }
    });

    function drawPlayer() {
      ctx.fillStyle = "#00f";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        const img = new Image();
        img.src = p.type;
        let imgHeight = p.type.includes('tall') ? 60 : 40;
        let imgWidth = p.type.includes('small') ? 80 : 150;
        ctx.drawImage(img, p.x, p.y, imgWidth, imgHeight);
      });
    }

    function update() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      player.vx = 0;
      if (keys.left) player.vx = -5;
      if (keys.right) player.vx = 5;

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      player.onGround = false;
      platforms.forEach(p => {
        let px = p.x, py = p.y;
        let ph = p.type.includes('tall') ? 60 : 40;
        let pw = p.type.includes('small') ? 80 : 150;

        if (
          player.x + player.width > px &&
          player.x < px + pw &&
          player.y + player.height > py &&
          player.y + player.height < py + ph &&
          player.vy >= 0
        ) {
          player.y = py - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      });

      drawPlatforms();
      drawPlayer();

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
