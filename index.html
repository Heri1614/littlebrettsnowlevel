<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Snow Level</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;// Cargar imagen del fondo (ocupará 1/3 superior de la pantalla)
const bg = new Image();
bg.src = 'bg_forest.png';

// Cargar imagen del personaje
const brett = new Image();
brett.src = 'brett_idle.png';

// Posición inicial de LittleBrett dentro del fondo
let brettX = 100;
let brettY = height / 3 - 90; // fondo ocupa 1/3 desde arriba
let brettSpeed = 5;
let keys = {};

window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

function draw() {
  ctx.clearRect(0, 0, width, height);

  // Fondo ajustado al tercio superior
  const bgHeight = height / 3;
  ctx.drawImage(bg, 0, 0, width, bgHeight);

  // Límites del movimiento solo dentro del fondo
  if (keys['ArrowLeft'] && brettX > 0) brettX -= brettSpeed;
  if (keys['ArrowRight'] && brettX + 60 < width) brettX += brettSpeed;

  // Dibujar personaje
  ctx.drawImage(brett, brettX, brettY, 60, 60);

  requestAnimationFrame(draw);
}

draw();

  </script>
</body>
</html>
