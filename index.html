<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Game Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #startScreen {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #startButton {
      width: 200px;
      height: auto;
      cursor: pointer;
    }

    #gameScreen {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #bgForest {
      width: 100%;
      height: auto;
      display: block;
    }

    .platform {
      position: absolute;
      width: auto;
      height: 60px;
      z-index: 2;
    }

    #platformTall {
      left: 15%;
      top: 26vh; /* Ajustado visualmente */
    }

    #platformSmall {
      left: 60%;
      top: 28vh; /* Ajustado visualmente */
    }

    @media (min-width: 768px) {
      #startButton {
        width: 250px;
      }

      #platformTall {
        top: 45vh;
      }

      #platformSmall {
        top: 47vh;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen">
      <img id="startButton" src="btn_start.png" alt="Play Game" />
    </div>

    <div id="gameScreen">
      <img id="bgForest" src="bg_forest.png" alt="Background Forest" />
      <img id="platformTall" class="platform" src="Platform_tall.png" alt="Tall Platform" />
      <img id="platformSmall" class="platform" src="Platform_small.png" alt="Small Platform" />
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameScreen.style.display = "block";
    });
  </script>
</body>
</html>
