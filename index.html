<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #startButton {
      width: 220px;
      cursor: pointer;
    }

    #gameScreen {
      display: none;
      width: 100%;
      height: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      position: relative;
    }

    #backgroundLayer {
      width: 3000px; /* escenario largo para desplazarse */
      height: 100%;
      position: relative;
      background: url('bg_forest.png') repeat-x;
      background-size: cover;
    }

    .platform {
      position: absolute;
      width: 200px;
      height: auto;
    }

    /* Posiciones ejemplo */
    #platform1 { left: 200px; bottom: 50px; }
    #platform2 { left: 500px; bottom: 120px; }
    #platform3 { left: 800px; bottom: 80px; }
    #platform4 { left: 1100px; bottom: 160px; }
    #platform5 { left: 1400px; bottom: 100px; }

    @media (min-width: 768px) {
      #startButton {
        width: 260px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Pantalla de inicio -->
    <div id="startScreen">
      <img id="startButton" src="btn_start.png" alt="Play Game" />
    </div>

    <!-- Pantalla principal -->
    <div id="gameScreen">
      <div id="backgroundLayer">
        <img id="platform1" class="platform" src="Platform_tall.png" alt="Platform" />
        <img id="platform2" class="platform" src="Platform_small.png" alt="Platform" />
        <img id="platform3" class="platform" src="Platform_tall.png" alt="Platform" />
        <img id="platform4" class="platform" src="Platform_small.png" alt="Platform" />
        <img id="platform5" class="platform" src="Platform_tall.png" alt="Platform" />
      </div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameScreen.style.display = "block";
    });
  </script>
</body>
</html>
