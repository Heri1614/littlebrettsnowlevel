<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Snow Level</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .btn {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 10;
    }
    #left { left: 20px; bottom: 20px; }
    #right { left: 100px; bottom: 20px; }
    #jump { right: 20px; bottom: 20px; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <img id="left" class="btn" src="btn_left.png" />
  <img id="right" class="btn" src="btn_right.png" />
  <img id="jump" class="btn" src="btn_jump.png" />

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const keys = {
      left: false,
      right: false,
      jump: false
    };

    document.getElementById("left").addEventListener("touchstart", () => keys.left = true);
    document.getElementById("left").addEventListener("touchend", () => keys.left = false);
    document.getElementById("right").addEventListener("touchstart", () => keys.right = true);
    document.getElementById("right").addEventListener("touchend", () => keys.right = false);
    document.getElementById("jump").addEventListener("touchstart", () => {
      if (!player.jumping) {
        player.vy = -15;
        player.jumping = true;
      }
    });

    const bg = new Image();
    bg.src = "bg_forest.png";

    const brett = new Image();
    brett.src = "brett_idle.png";

    const platformImg = new Image();
    platformImg.src = "platform_ice.png";

    const platforms = [];

    function createPlatforms() {
      // Plataforma base (suelo)
      for (let i = 0; i < 15; i++) {
        platforms.push({ x: i * 200, y: canvas.height - 100 });
      }
      // Plataformas altas y bajas
      platforms.push({ x: 400, y: canvas.height - 200 });
      platforms.push({ x: 800, y: canvas.height - 300 });
      platforms.push({ x: 1200, y: canvas.height - 200 });
    }

    const player = {
      x: 100,
      y: canvas.height - 200,
      width: 80,
      height: 80,
      vx: 0,
      vy: 0,
      jumping: false
    };

    function drawBackground() {
      const pattern = ctx.createPattern(bg, 'repeat');
      ctx.fillStyle = pattern;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawPlayer() {
      ctx.drawImage(brett, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(platformImg, p.x, p.y, 150, 30);
      });
    }

    function update() {
      // Movimiento horizontal
      if (keys.left) player.vx = -5;
      else if (keys.right) player.vx = 5;
      else player.vx = 0;

      // Gravedad
      player.vy += 1; // gravedad
      player.x += player.vx;
      player.y += player.vy;

      // ColisiÃ³n con plataformas
      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + 150 &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + 20 &&
          player.vy >= 0
        ) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.jumping = false;
        }
      });

      // Piso del canvas
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.vy = 0;
        player.jumping = false;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlatforms();
      drawPlayer();
      update();
      requestAnimationFrame(gameLoop);
    }

    bg.onload = () => {
      createPlatforms();
      gameLoop();
    };
  </script>
</body>
</html>
