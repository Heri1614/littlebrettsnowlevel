<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LittleBrett Snow Level</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: url('bg_forest.png') no-repeat center center;
      background-size: cover;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: auto;
    }
    .controls img {
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="480"></canvas>
  <div class="controls">
    <img id="leftBtn" src="btn_left.png" />
    <img id="rightBtn" src="btn_right.png" />
    <img id="jumpBtn" src="btn_jump.png" />
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const background = new Image();
    background.src = "bg_forest.png";

    const player = {
      x: 50,
      y: 300,
      width: 50,
      height: 50,
      vy: 0,
      gravity: 1.2,
      jumpStrength: -16,
      grounded: false,
      sprite: new Image(),
      frame: 0,
    };
    player.sprite.src = "brett_idle.png";

    const keys = {
      left: false,
      right: false,
      jump: false,
    };

    const platforms = [
      { x: 0, y: 350, img: "Platform_small.png" },
      { x: 100, y: 300, img: "Platform_tall.png" },
      { x: 200, y: 250, img: "platform_ice.png" },
      { x: 320, y: 200, img: "Platform_small.png" },
      { x: 450, y: 150, img: "Platform_tall.png" },
      { x: 580, y: 200, img: "platform_ice.png" },
      { x: 700, y: 300, img: "Platform_small.png" }
    ];

    const platformImages = {};
    platforms.forEach(p => {
      const img = new Image();
      img.src = p.img;
      platformImages[p.img] = img;
    });

    const coins = [
      { x: 110, y: 260, img: "coin.png" },
      { x: 210, y: 210, img: "eth.png" },
      { x: 470, y: 110, img: "btc.png" },
    ];

    const coinImages = {
      "coin.png": new Image(),
      "eth.png": new Image(),
      "btc.png": new Image(),
    };
    coinImages["coin.png"].src = "coin.png";
    coinImages["eth.png"].src = "eth.png";
    coinImages["btc.png"].src = "btc.png";

    let score = 0;

    function drawPlayer() {
      ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(platformImages[p.img], p.x, p.y);
      });
    }

    function drawCoins() {
      coins.forEach(c => {
        ctx.drawImage(coinImages[c.img], c.x, c.y, 30, 30);
      });
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + 50 &&
        a.x + a.width > b.x &&
        a.y < b.y + 20 &&
        a.y + a.height > b.y
      );
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlatforms();
      drawCoins();
      drawPlayer();

      if (keys.left) player.x -= 4;
      if (keys.right) player.x += 4;

      player.vy += player.gravity;
      player.y += player.vy;

      player.grounded = false;
      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + 70 &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + 20 &&
          player.vy >= 0
        ) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.grounded = true;
        }
      });

      coins.forEach((coin, index) => {
        if (checkCollision(player, coin)) {
          coins.splice(index, 1);
          score += 100;
          console.log("Score: ", score);
        }
      });

      requestAnimationFrame(gameLoop);
    }

    document.getElementById("leftBtn").addEventListener("touchstart", () => (keys.left = true));
    document.getElementById("leftBtn").addEventListener("touchend", () => (keys.left = false));
    document.getElementById("rightBtn").addEventListener("touchstart", () => (keys.right = true));
    document.getElementById("rightBtn").addEventListener("touchend", () => (keys.right = false));
    document.getElementById("jumpBtn").addEventListener("touchstart", () => {
      if (player.grounded) {
        player.vy = player.jumpStrength;
        player.grounded = false;
      }
    });

    window.onload = () => {
      background.onload = () => {
        gameLoop();
      };
    };
  </script>
</body>
</html>
