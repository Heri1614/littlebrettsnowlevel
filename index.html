<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Snow Level</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      background: #000;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    .controls img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1024" height="576"></canvas>  <div class="controls">
    <img id="leftBtn" src="btn_left.png" alt="Left" />
    <img id="rightBtn" src="btn_right.png" alt="Right" />
    <img id="jumpBtn" src="btn_jump.png" alt="Jump" />
  </div>  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bg = new Image();
    bg.src = 'bg_forest.png';

    const brett = new Image();
    brett.src = 'brett_idle.png';

    const platform = new Image();
    platform.src = 'Platform_small.png';

    let player = {
      x: 100,
      y: 400,
      width: 60,
      height: 60,
      vy: 0,
      jumping: false
    };

    const gravity = 1;
    const platforms = [
      { x: 100, y: 460, width: 120, height: 20 }
    ];

    let keys = {};
    let scrollOffset = 0;

    function drawBackground() {
      ctx.drawImage(bg, -scrollOffset, 0, bg.width, canvas.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(platform, p.x - scrollOffset, p.y, p.width, p.height);
      });
    }

    function drawPlayer() {
      ctx.drawImage(brett, player.x, player.y, player.width, player.height);
    }

    function update() {
      if (keys['ArrowRight']) player.x += 5;
      if (keys['ArrowLeft']) player.x -= 5;

      player.vy += gravity;
      player.y += player.vy;

      platforms.forEach(p => {
        if (
          player.y + player.height >= p.y &&
          player.y + player.height <= p.y + p.height &&
          player.x + player.width >= p.x - scrollOffset &&
          player.x <= p.x + p.width - scrollOffset &&
          player.vy > 0
        ) {
          player.vy = 0;
          player.jumping = false;
          player.y = p.y - player.height;
        }
      });

      if (player.x > canvas.width / 2) scrollOffset = player.x - canvas.width / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlatforms();
      drawPlayer();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' && !player.jumping) {
        player.vy = -15;
        player.jumping = true;
      }
    });
    document.addEventListener('keyup', e => keys[e.key] = false);

    // Mobile button support
    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);
    document.getElementById('jumpBtn').addEventListener('touchstart', () => {
      if (!player.jumping) {
        player.vy = -15;
        player.jumping = true;
      }
    });

    bg.onload = () => update();
  </script></body>
</html>
