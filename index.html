<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Game Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 150px;
      height: auto;
      cursor: pointer;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 33%;
      object-fit: cover;
      z-index: 0;
    }
    .platform {
      position: absolute;
      bottom: 0;
      z-index: 1;
    }
    #platform-small {
      left: 20%;
      width: 120px;
    }
    #platform-tall {
      left: 60%;
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img src="btn_start.png" id="start-btn" />
    <img src="bg_forest.png" id="background" />
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const container = document.getElementById("game-container");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";

      // AÃ±adir plataformas
      const platformSmall = document.createElement("img");
      platformSmall.src = "Platform_small.png";
      platformSmall.classList.add("platform");
      platformSmall.id = "platform-small";
      platformSmall.style.bottom = "50px";

      const platformTall = document.createElement("img");
      platformTall.src = "Platform_tall.png";
      platformTall.classList.add("platform");
      platformTall.id = "platform-tall";
      platformTall.style.bottom = "100px";

      container.appendChild(platformSmall);
      container.appendChild(platformTall);
    });
  </script>
</body>
</html>
