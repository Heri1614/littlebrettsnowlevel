<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Snow Level</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }
    .btn {
      pointer-events: all;
      background: none;
      border: none;
      width: 60px;
      height: 60px;
    }
    #startBtn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="startBtn" src="btn_start.png" onclick="startGame()" />

  <div id="controls">
    <button class="btn" id="leftBtn"><img src="btn_left.png" width="60"></button>
    <button class="btn" id="rightBtn"><img src="btn_right.png" width="60"></button>
    <button class="btn" id="jumpBtn"><img src="btn_jump.png" width="60"></button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;

    const images = {};
    const keys = {};
    let player, platforms, coins, background;

    const loadImages = (sources, callback) => {
      let loaded = 0;
      const total = sources.length;
      sources.forEach((src) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          loaded++;
          if (loaded === total) callback();
        };
        images[src] = img;
      });
    };

    const createPlatform = (x, y, type = "platform_ice.png") => ({
      x, y, w: 100, h: 30, img: images[type],
    });

    const createCoin = (x, y, src = "coin.png") => ({
      x, y, size: 30, collected: false, img: images[src]
    });

    const init = () => {
      player = {
        x: 100,
        y: canvas.height - 150,
        vx: 0,
        vy: 0,
        w: 60,
        h: 60,
        grounded: false,
        img: images["brett_idle.png"]
      };

      platforms = [
        createPlatform(0, canvas.height - 60),
        createPlatform(200, canvas.height - 150, "Platform_small.png"),
        createPlatform(400, canvas.height - 250, "Platform_tall.png"),
        createPlatform(600, canvas.height - 180, "Platform_small.png"),
        createPlatform(800, canvas.height - 300, "Platform_tall.png"),
      ];

      coins = [
        createCoin(205, canvas.height - 180),
        createCoin(405, canvas.height - 280, "btc.png"),
        createCoin(805, canvas.height - 330, "eth.png")
      ];
    };

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images["bg_forest.png"], 0, 0, canvas.width, canvas.height);

      // Platforms
      platforms.forEach(p => {
        ctx.drawImage(p.img, p.x, p.y, p.w, p.h);
      });

      // Coins
      coins.forEach(c => {
        if (!c.collected) {
          ctx.drawImage(c.img, c.x, c.y, c.size, c.size);
        }
      });

      // Player
      ctx.drawImage(player.img, player.x, player.y, player.w, player.h);
    };

    const update = () => {
      player.vy += 1; // gravity
      player.x += player.vx;
      player.y += player.vy;
      player.grounded = false;

      platforms.forEach(p => {
        if (
          player.x + player.w > p.x &&
          player.x < p.x + p.w &&
          player.y + player.h > p.y &&
          player.y + player.h < p.y + 20
        ) {
          player.y = p.y - player.h;
          player.vy = 0;
          player.grounded = true;
        }
      });

      coins.forEach(c => {
        if (
          !c.collected &&
          player.x < c.x + c.size &&
          player.x + player.w > c.x &&
          player.y < c.y + c.size &&
          player.y + player.h > c.y
        ) {
          c.collected = true;
        }
      });

      player.img = player.vy < 0 ? images["brett_jump.png"] :
                   player.vy > 0 ? images["brett_fall.png"] :
                   player.vx !== 0 ? images["brett_walk1.png"] :
                   images["brett_idle.png"];
    };

    const gameLoop = () => {
      if (gameStarted) {
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    };

    const startGame = () => {
      document.getElementById("startBtn").style.display = "none";
      gameStarted = true;
      init();
    };

    document.getElementById("leftBtn").addEventListener("touchstart", () => player.vx = -5);
    document.getElementById("rightBtn").addEventListener("touchstart", () => player.vx = 5);
    document.getElementById("jumpBtn").addEventListener("touchstart", () => {
      if (player.grounded) player.vy = -15;
    });

    document.getElementById("leftBtn").addEventListener("touchend", () => player.vx = 0);
    document.getElementById("rightBtn").addEventListener("touchend", () => player.vx = 0);

    loadImages([
      "bg_forest.png", "brett_idle.png", "brett_jump.png", "brett_fall.png",
      "brett_walk1.png", "btn_left.png", "btn_right.png", "btn_jump.png",
      "btn_start.png", "coin.png", "btc.png", "eth.png",
      "platform_ice.png", "Platform_tall.png", "Platform_small.png"
    ], () => {
      gameLoop();
    });
  </script>
</body>
</html>
