<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Snow Level</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      top: 33.3vh; /* Just below the background image */
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      pointer-events: none;
    }

    .btn {
      pointer-events: auto;
      background: none;
      border: none;
      padding: 0;
    }

    .btn img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <button class="btn" id="leftBtn"><img src="btn_left.png" alt="Left" /></button>
    <button class="btn" id="rightBtn"><img src="btn_right.png" alt="Right" /></button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const bg = new Image();
    bg.src = "bg_forest.png";

    const brett = new Image();
    brett.src = "brett_idle.png";

    let brettX = width / 2 - 50;
    const brettY = 0.15 * height;
    const brettSpeed = 5;
    let movingLeft = false;
    let movingRight = false;

    document.getElementById("leftBtn").addEventListener("touchstart", () => movingLeft = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => movingLeft = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => movingRight = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => movingRight = false);

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(bg, 0, 0, width, height / 3);

      if (movingLeft) brettX -= brettSpeed;
      if (movingRight) brettX += brettSpeed;

      ctx.drawImage(brett, brettX, brettY, 80, 80);
      requestAnimationFrame(draw);
    }

    bg.onload = () => {
      draw();
    };

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
