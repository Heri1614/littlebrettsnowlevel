<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Snow Level</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; background: #000; margin: 0 auto; }
    #startScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('bg_forest.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #startBtn {
      background: rgba(0, 255, 255, 0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      border: 2px solid white;
      cursor: pointer;
    }
    #touchControls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: none;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 3;
    }
    #touchControls img {
      width: 60px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">PLAY GAME</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="touchControls">
    <img id="btnLeft" src="btn_left.png" alt="Left" />
    <img id="btnJump" src="btn_jump.png" alt="Jump" />
    <img id="btnRight" src="btn_right.png" alt="Right" />
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');const startScreen = document.getElementById('startScreen');
const startBtn = document.getElementById('startBtn');
const touchControls = document.getElementById('touchControls');

const bg = new Image();
bg.src = 'bg_forest.png';

const brett = new Image();
brett.src = 'brett_idle.png';

const platformImg = new Image();
platformImg.src = 'platform_ice.png';

const enemyImg = new Image();
enemyImg.src = 'enemy1.png';

let platforms = [];

function createPlatforms() {
  for (let i = 0; i < 40; i++) {
    platforms.push({ x: i * 200, y: 500 });
  }
}

function drawPlatforms() {
  for (let p of platforms) {
    ctx.drawImage(platformImg, p.x, p.y);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  drawPlatforms();
  ctx.drawImage(brett, 100, 450);
  requestAnimationFrame(gameLoop);
}

startBtn.onclick = () => {
  Promise.all([
    new Promise(res => bg.onload = res),
    new Promise(res => brett.onload = res),
    new Promise(res => platformImg.onload = res),
    new Promise(res => enemyImg.onload = res)
  ]).then(() => {
    createPlatforms();
    startScreen.style.display = 'none';
    touchControls.style.display = 'flex';
    gameLoop();
  });
};

  </script>
</body>
</html>
