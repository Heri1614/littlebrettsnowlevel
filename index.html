<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Snow Level</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: url('bg_forest.png') no-repeat;
      background-size: cover;
    }
    #startButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: none;
      border: none;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .control-btn {
      width: 64px;
      height: 64px;
      background-size: contain;
      background-repeat: no-repeat;
      border: none;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <button id="startButton"><img src="btn_start.png" width="200" /></button>
  <div id="controls" style="display: none;">
    <button id="leftBtn" class="control-btn" style="background-image: url('btn_left.png');"></button>
    <button id="jumpBtn" class="control-btn" style="background-image: url('btn_jump.png');"></button>
    <button id="rightBtn" class="control-btn" style="background-image: url('btn_right.png');"></button>
  </div>
  <canvas id="gameCanvas" width="800" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");const gravity = 0.5;
let score = 0;
let showSummon = false;

const player = {
  x: 100,
  y: 300,
  width: 50,
  height: 50,
  vy: 0,
  grounded: false,
  img: new Image(),
};
player.img.src = "brett_idle.png";

const coins = [];
const platforms = [
  { x: 0, y: 420, img: "bg_forest.png" }, // ground base
  { x: 200, y: 350, img: "PlatformSmall.png" },
  { x: 400, y: 300, img: "PlatformTall.png" },
  { x: 600, y: 350, img: "PlatformSmall.png" },
];

const summonImg = new Image();
summonImg.src = "btn_summon.png";

function spawnCoins() {
  coins.push({ x: 210, y: 320, img: "coin.png" });
  coins.push({ x: 410, y: 270, img: "btc.png" });
  coins.push({ x: 610, y: 320, img: "eth.png" });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // fondo base ya se muestra por CSS

  // plataformas
  for (let p of platforms) {
    const img = new Image();
    img.src = p.img;
    ctx.drawImage(img, p.x, p.y);
  }

  // monedas
  for (let c of coins) {
    const coinImg = new Image();
    coinImg.src = c.img;
    ctx.drawImage(coinImg, c.x, c.y, 32, 32);
  }

  // personaje
  ctx.drawImage(player.img, player.x, player.y, player.width, player.height);

  // botón de invocación si aplica
  if (score >= 200 && showSummon) {
    ctx.drawImage(summonImg, 700, 10, 64, 64);
  }
}

function update() {
  player.vy += gravity;
  player.y += player.vy;
  player.grounded = false;

  for (let p of platforms) {
    const platformTop = p.y;
    if (
      player.x + player.width > p.x &&
      player.x < p.x + 100 &&
      player.y + player.height > platformTop &&
      player.y + player.height < platformTop + 10
    ) {
      player.y = platformTop - player.height;
      player.vy = 0;
      player.grounded = true;
    }
  }

  for (let i = coins.length - 1; i >= 0; i--) {
    const c = coins[i];
    if (
      player.x < c.x + 32 &&
      player.x + player.width > c.x &&
      player.y < c.y + 32 &&
      player.y + player.height > c.y
    ) {
      coins.splice(i, 1);
      score += 100;
      if (score >= 200) showSummon = true;
    }
  }
}

let keys = {};
document.addEventListener("keydown", (e) => (keys[e.key] = true));
document.addEventListener("keyup", (e) => (keys[e.key] = false));

document.getElementById("leftBtn").addEventListener("touchstart", () => (keys["ArrowLeft"] = true));
document.getElementById("leftBtn").addEventListener("touchend", () => (keys["ArrowLeft"] = false));
document.getElementById("rightBtn").addEventListener("touchstart", () => (keys["ArrowRight"] = true));
document.getElementById("rightBtn").addEventListener("touchend", () => (keys["ArrowRight"] = false));
document.getElementById("jumpBtn").addEventListener("touchstart", () => {
  if (player.grounded) {
    player.vy = -10;
    player.grounded = false;
  }
});

function loop() {
  update();

  if (keys["ArrowLeft"]) player.x -= 4;
  if (keys["ArrowRight"]) player.x += 4;

  draw();
  requestAnimationFrame(loop);
}

document.getElementById("startButton").addEventListener("click", () => {
  document.getElementById("startButton").style.display = "none";
  document.getElementById("controls").style.display = "flex";
  spawnCoins();
  loop();
});

  </script>
</body>
</html>
