<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #startButton {
      width: 220px;
      cursor: pointer;
    }

    #gameScreen {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #backgroundLayer {
      position: relative;
      width: 100%;
      height: 33vh;
      overflow: hidden;
    }

    #bgForest {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .platform {
      position: absolute;
      bottom: 0;
      z-index: 2;
    }

    #platformTall {
      left: 20%;
      width: 100px;
    }

    #platformSmall {
      left: 60%;
      width: 80px;
    }

    @media (min-width: 768px) {
      #backgroundLayer {
        height: 60vh;
      }

      #startButton {
        width: 260px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Pantalla de inicio -->
    <div id="startScreen">
      <img id="startButton" src="btn_start.png" alt="Play Game" />
    </div>

    <!-- Pantalla principal -->
    <div id="gameScreen">
      <div id="backgroundLayer">
        <img id="bgForest" src="bg_forest.png" alt="Forest Background" />
        <img id="platformTall" class="platform" src="Platform_tall.png" alt="Platform Tall" />
        <img id="platformSmall" class="platform" src="Platform_small.png" alt="Platform Small" />
      </div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameScreen.style.display = 'block';
    });
  </script>
</body>
</html>
