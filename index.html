<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startButton {
      width: 200px;
      cursor: pointer;
    }

    #gameScreen {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #bgForest {
      position: absolute;
      top: 0;
      width: 100%;
      height: 33vh;
      object-fit: cover;
      z-index: 1;
    }

    #littleBrett {
      position: absolute;
      width: 60px;
      bottom: 33vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #btnLeft, #btnRight {
      position: absolute;
      width: 60px;
      bottom: 10px;
      z-index: 5;
    }

    #btnLeft {
      left: 20px;
    }

    #btnRight {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen">
      <img id="startButton" src="btn_start.png" alt="Start Game">
    </div>
    
    <div id="gameScreen">
      <img id="bgForest" src="bg_forest.png" alt="Forest Background">
      <img id="littleBrett" src="brett_idle.png" alt="LittleBrett">
      <img id="btnLeft" src="btn_left.png" alt="Left">
      <img id="btnRight" src="btn_right.png" alt="Right">
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const littleBrett = document.getElementById("littleBrett");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");

    let brettX = window.innerWidth / 2;

    function moveBrett(dx) {
      brettX += dx;
      brettX = Math.max(0, Math.min(window.innerWidth - 60, brettX));
      littleBrett.style.left = `${brettX}px`;
    }

    startButton.onclick = () => {
      startScreen.style.display = "none";
      gameScreen.style.display = "block";
    };

    btnLeft.addEventListener("touchstart", () => moveBrett(-10));
    btnRight.addEventListener("touchstart", () => moveBrett(10));
  </script>
</body>
</html>
